<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Valor absoluto</title>
</head>
<body>

  <h2>Valor absoluto</h2>

  <p>Escribe un n√∫mero:</p>
  <input id="numero" type="number">

  <button onclick="mostrar()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function mostrar() {
      let numero = document.getElementById("numero").value;
      let valor;

      if (numero < 0) {
        valor = numero * -1; 
      } else {
        valor = numero; 
      }

      document.getElementById("resultado").innerHTML =
        "El valor absoluto es: " + valor;
    }
  </script>

</body>
</html>
