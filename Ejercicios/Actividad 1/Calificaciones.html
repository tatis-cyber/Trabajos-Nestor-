<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matriz de Calificaciones</title>
</head>
<body>

  <h2>Calificaciones de Lenguajes Algorítmicos</h2>

  <button onclick="mostrarMatriz()">Mostrar matriz</button>

  <div id="resultado"></div>

  <script>
    function mostrarMatriz() {
     
      let M = [
        [101, 3.5, 4.0, 4.2, 0],
        [102, 2.8, 3.9, 3.5, 0],
        [103, 4.5, 4.8, 4.2, 0]
      ];

      
      for (let i = 0; i < M.length; i++) {
        let promedio = (M[i][1] + M[i][2] + M[i][3]) / 3;
        M[i][4] = promedio.toFixed(2); 
      }

      
      let salida = "<table border='1' cellpadding='5'>";
      salida += "<tr><th>Código</th><th>Nota 1</th><th>Nota 2</th><th>Nota 3</th><th>Final</th></tr>";

      for (let i = 0; i < M.length; i++) {
        salida += "<tr>";
        for (let j = 0; j < M[i].length; j++) {
          salida += "<td>" + M[i][j] + "</td>";
        }
        salida += "</tr>";
      }

      salida += "</table>";

      document.getElementById("resultado").innerHTML = salida;
    }
  </script>

</body>
</html>
