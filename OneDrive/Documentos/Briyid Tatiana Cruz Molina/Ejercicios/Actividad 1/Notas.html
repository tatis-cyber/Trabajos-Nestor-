<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas de los alumnos</title>
</head>
<body>

  <h2>Resultados de la materia</h2>
  <button onclick="calcularNotas()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcularNotas() {
      
      let alumnos = [
        [3.5, 4.0, 3.8],
        [2.5, 2.8, 2.9],
        [5.0, 5.0, 5.0],
        [1.8, 2.0, 2.3],
        [3.0, 3.1, 3.2]
      ];

      let aprobados = 0;
      let recuperan = 0;
      let maximos = 0;

      for (let i = 0; i < alumnos.length; i++) {
        let n1 = alumnos[i][0];
        let n2 = alumnos[i][1];
        let n3 = alumnos[i][2];

        
        if ((n1 < 1 || n1 > 5) || (n2 < 1 || n2 > 5) || (n3 < 1 || n3 > 5)) {
          alert("Error: una nota no está entre 1.0 y 5.0");
          return;
        }

        
        let promedio = (n1 + n2 + n3) / 3;

        
        if (promedio >= 3.0) {
          aprobados++;
        } else if (promedio >= 2.0 && promedio < 3.0) {
          recuperan++;
        }

       
        if (promedio === 5.0) {
          maximos++;
        }
      }

      
      let salida = `
        <p><strong>Aprobados:</strong> ${aprobados}</p>
        <p><strong>Recuperan:</strong> ${recuperan}</p>
        <p><strong>Con nota máxima (5.0):</strong> ${maximos}</p>
      `;

      document.getElementById("resultado").innerHTML = salida;
    }
  </script>

</body>
</html>
