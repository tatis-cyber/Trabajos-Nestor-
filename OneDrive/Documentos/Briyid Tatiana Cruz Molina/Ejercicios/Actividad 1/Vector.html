<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vector al cuadrado</title>
</head>
<body>

  <h2>Vector original y vector al cuadrado</h2>

  <button onclick="mostrar()">Mostrar vectores</button>

  <p id="resultado"></p>

  <script>
    function mostrar() {
      let numeros = [];      
      let cuadrados = [];    

      
      for (let i = 1; i <= 10; i++) {
        numeros.push(i);               
        cuadrados.push(i * i);         
      }

      
      document.getElementById("resultado").innerHTML =
        "<b>Vector original:</b> " + numeros.join(", ") + "<br>" +
        "<b>Vector al cuadrado:</b> " + cuadrados.join(", ");
    }
  </script>

</body>
</html>
